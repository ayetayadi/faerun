<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Bataille de Faerun</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div class="container">
    <h1>Choix du Plateau et des Châteaux</h1>
    <div class="options">
      <label for="carreaux">Nombre de Carreaux :</label>
      <select id="carreaux">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>
      <br>
      <label for="chateauA">Couleur du Château A :</label>
      <select id="chateauA">
        <option value="red">Rouge</option>
        <option value="blue">Bleu</option>
      </select>
      <br>
      <label for="chateauB">Couleur du Château B :</label>
      <select id="chateauB">
        <option value="red">Rouge</option>
        <option value="blue">Bleu</option>
      </select>
      <br>
      <button id="startGame">Commencer le Jeu</button>
    </div>
  </div>

  <script src="menu.js"></script> 
</body>
</html>
